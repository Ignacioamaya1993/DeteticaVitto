<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Contacto | Vitto</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/contactos.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <!-- Main -->
  <main class="contacto-container">
    <h1>Contacto</h1>

    <section class="info-contacto">
      <div class="item-contacto">
        <i class="fas fa-map-marker-alt"></i>
        <span>Álvaro Barros 2191, Olavarría, Buenos Aires</span>
      </div>

      <div class="item-contacto">
        <i class="fas fa-phone"></i>
        <a href="tel:+5492284610165">+54 9 2284 610165</a>
      </div>

      <div class="item-contacto">
        <i class="fas fa-clock"></i>
        <span>
          <strong>Horarios de atención:</strong><br>
          Lunes a Viernes: 9:00 a 12:30 hs y 16:30 a 20:30 hs<br>
          Sábados: 10:00 a 13:00 hs y 17:00 a 20:00 hs
        </span>
      </div>

      <div class="item-contacto redes">
        <a href="https://www.facebook.com/dietetica.vitto" target="_blank"><i class="fab fa-facebook"></i></a>
        <a href="https://www.instagram.com/dieteticavitto_" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://wa.me/5492284610165" target="_blank"><i class="fab fa-whatsapp"></i></a>
      </div>
    </section>

    <section class="mapa-ubicacion">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1342.8236628462393!2d-60.33194981771093!3d-36.89568082373233!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x959221b2f3ff0f13%3A0x5cde5d36d6de5fd8!2s%C3%81lvaro%20Barros%202191%2C%20Olavarr%C3%ADa%2C%20Provincia%20de%20Buenos%20Aires!5e0!3m2!1ses-419!2sar!4v1716321276401"
        width="100%" height="350" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade">
      </iframe>
    </section>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts para cargar header y footer -->
  <script>
    // Cargar header
    fetch("../html/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.type = "module";
        script.src = "../javascript/header.js";
        document.body.appendChild(script);
      });

    // Cargar footer
    fetch("../html/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Script de autenticación -->
  <script type="module" src="../javascript/auth.js"></script>

</body>
</html>
