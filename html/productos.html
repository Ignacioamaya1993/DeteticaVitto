<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Productos | Vitto</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/productos.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>
  <script>
    fetch("../html/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.type = "module";
        script.src = "../javascript/header.js";
        document.body.appendChild(script);
      });
  </script>

  <!-- Contenido principal -->
  <main>
    <h1>Productos</h1>

    <div class="filtros">
      <input type="text" id="buscador" placeholder="Buscar producto...">
      <select id="filtro-categoria">
        <option value="">Todas las categorías</option>
      </select>
    </div>

    <div id="lista-productos" class="grid-productos"></div>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>
  <script>
    fetch("../html/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Scripts -->
  <script type="module" src="../javascript/auth.js"></script>
  <script type="module" src="../javascript/productos.js"></script>

</body>
</html>
