<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Registro | Vitto</title>
  <link rel="stylesheet" href="../css/global.css">
  <link rel="stylesheet" href="../css/registro.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>

  <!-- Main -->
  <main>
    <form id="registro-form">
      <h2>Registro de Usuario</h2>
      <div class="form-columns">

        <!-- Primera columna -->
        <div class="column">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre" required>

          <label for="apellido">Apellido:</label>
          <input type="text" id="apellido" name="apellido" placeholder="Ingresa tu apellido" required>

          <label for="celular">Número de Celular:</label>
          <input type="tel" id="celular" name="celular" inputmode="numeric" pattern="[0-9]*" placeholder="Ej: 2284123456" required>

          <label for="direccion">Dirección</label>
          <input type="text" id="direccion" name="direccion" placeholder="Ingresa tu dirección" required>
        </div>

        <!-- Segunda columna -->
        <div class="column">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" placeholder="Ingresa tu email" required>

          <label for="password">Contraseña:</label>
          <div class="password-container">
            <input type="password" id="password" name="password" placeholder="Ingresa una contraseña" required>
            <i class="fas fa-eye-slash toggle-password" data-target="password"></i>
          </div>

          <label for="confirmar-password">Confirmar Contraseña:</label>
          <div class="password-container">
            <input type="password" id="confirmar-password" name="confirmar-password" placeholder="Repita la contraseña" required>
            <i class="fas fa-eye-slash toggle-password" data-target="confirmar-password"></i>
          </div>
        </div>
      </div>

      <button id="registro-button" type="submit">Registrarse</button>
      <div id="mensaje" class="hidden"></div>
    </form>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>

  <!-- Scripts para cargar header y footer -->
  <script>
    // Cargar header
    fetch("../html/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.type = "module";
        script.src = "../javascript/header.js";
        document.body.appendChild(script);
      });

    // Cargar footer
    fetch("../html/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Tus scripts funcionales -->
  <script type="module" src="../javascript/auth.js"></script>
  <script type="module" src="../javascript/registro.js"></script>
  <script type="module" src="../javascript/firebaseConfig.js"></script>

</body>
</html>
