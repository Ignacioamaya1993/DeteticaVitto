<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vitto - Dietética Natural</title>
  <link rel="stylesheet" href="css/global.css" />
  <link rel="stylesheet" href="css/index.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

  <!-- Header dinámico -->
  <div id="header-container"></div>
  <script>
    fetch("html/header.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("header-container").innerHTML = data;
        const script = document.createElement("script");
        script.type = "module";
        script.src = "javascript/header.js";
        document.body.appendChild(script);
      });
  </script>

  <main>
    <section class="banner">
      <!-- Carrusel de imágenes -->
      <div class="slider">
        <img src="assets/images/banner1.jpg" class="slide active" alt="Producto 1" />
        <img src="assets/images/banner2.jpg" class="slide" alt="Producto 2" />
        <img src="assets/images/banner3.jpg" class="slide" alt="Producto 3" />
      </div>
    </section>

    <section class="info">
      <h1>Bienvenidos a Vitto</h1>
      <p>Tu espacio de alimentación consciente y saludable. Encontrá los mejores productos naturales, orgánicos y sin TACC.</p>
    </section>
  </main>

  <!-- Footer dinámico -->
  <div id="footer-container"></div>
  <script>
    fetch("html/footer.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById("footer-container").innerHTML = data;
      });
  </script>

  <!-- Scripts -->
  <script type="module" src="javascript/auth.js"></script>
  <script type="module" src="javascript/firebaseConfig.js"></script>
  <script src="javascript/index.js"></script>

</body>
</html>
